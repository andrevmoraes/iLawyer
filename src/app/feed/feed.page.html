<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" (click)="getUserInfo()">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Página Inicial
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>iLawyer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item href="/feed">
        <ion-avatar slot="end">
          <img src="{{ photoUrl }}">
        </ion-avatar>
        <ion-label>
          <h3>{{name}}</h3>
          <p>{{email}}</p>
        </ion-label>
      </ion-item>
      <ion-item href="/agenda/">Agenda</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-list>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size=9>
        <ion-button expand="block" color="light">
          <ion-input type="text" placeholder="O que está acontecendo?" [(ngModel)]="text"></ion-input>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="post()">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      <ion-card-subtitle> {{ post.data().owner_name }} há {{ ago(post.data().created) }} </ion-card-subtitle>
      <ion-card-title> </ion-card-title>
    </ion-card-header>
    <ion-card-content> {{ post.data().text }} </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="loadMorePosts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
