<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" (click)="getUserInfo()"></ion-menu-button>
    </ion-buttons>
    <ion-title> Feed </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        Sair
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>iLawyer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      

      <ion-item href="/feed">
        <ion-avatar slot="end">
          <img src="{{ photoUrl }}">
        </ion-avatar>
        <ion-label>
          <h3>{{name}}</h3>
          <p>{{email}}</p>
        </ion-label>
      </ion-item>

      <ion-item>Menu Item 1</ion-item>
      <ion-item>Menu Item 2</ion-item>
      <ion-item>Menu Item 3</ion-item>
      <ion-item>Menu Item 4</ion-item>
      <ion-item>Menu Item 5</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-list>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="addPhoto()">
          <ion-icon name="images"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size=7>
        <ion-button expand="block" color="light">
          <ion-input type="text" placeholder="O que está acontecendo?" [(ngModel)]="text"></ion-input>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="post()">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="image">
      <ion-card>
        <img [src]="image">
      </ion-card>
    </ion-row>


  </ion-grid>
</ion-list>



<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      <ion-card-subtitle> {{ ago(post.data().created) }} atrás </ion-card-subtitle>
      <ion-card-title> {{ post.data().owner_name }} </ion-card-title>
    </ion-card-header>
    <ion-card-content> {{ post.data().text }} </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMorePosts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
