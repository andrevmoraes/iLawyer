<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" (click)="getUserInfo()">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      P치gina Inicial
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>iLawyer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item href="/userinfo">
        <ion-avatar slot="end">
          <img src="{{ photoUrl }}">
        </ion-avatar>
        <ion-label>
          <h3>{{name}}</h3>
          <p>{{email}}</p>
        </ion-label>
      </ion-item>
      <ion-item href="/feed">P치gina Inicial</ion-item>
      <ion-item href="/agenda/">Agenda</ion-item>
      <ion-item href="https://www.tjsp.jus.br/">TJSP</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentAlertMultipleButtons()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let post of posts" (click)="presentActionSheet(post.id, post.data().owner)">    
    <ion-card-content>
      <h2>{{ post.data().owner_name }}</h2>
      <p>h치 {{ ago(post.data().created) }}</p>
      <h3>{{ post.data().text }}</h3>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="loadMorePosts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
