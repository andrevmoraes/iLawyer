<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Agenda
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>iLawyer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item href="/userinfo">
        <ion-avatar slot="end">
          <img src="{{ photoUrl }}">
        </ion-avatar>
        <ion-label>
          <h3>{{name}}</h3>
          <p>{{email}}</p>
        </ion-label>
      </ion-item>
      <ion-item href="/calendario/">Agenda</ion-item>
      <ion-item href="/userinfo/">Editar Perfil</ion-item>
      <ion-item href="https://advocaciaac.adv.br/">Nosso Site</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>


<ion-content>

  <ion-card *ngFor="let agenda of agendas"  (click)="menuAgendamentos(agenda.id, agenda.data().owner)">
    <center>
    <ion-card-header>
      <ion-card-title>{{ agenda.data().title }}</ion-card-title>
      <br/><ion-card-subtitle>Cliente: {{ agenda.data().owner_name }}</ion-card-subtitle>
      <ion-card-subtitle>{{ ago(agenda.data().startTime) }} - {{ ateHorarioCalculo(agenda.data().startTime) }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      {{ agenda.data().desc }} <br/><br/>

      <img src="{{ agenda.data().imagem }}">
      <h3>Criado em: {{ ago(agenda.data().created) }}</h3>
    </ion-card-content>
  </center>
  </ion-card>

</ion-content>
