<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Agendamento
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>iLawyer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item href="/userinfo">
        <ion-avatar slot="end">
          <img src="{{ photoUrl }}">
        </ion-avatar>
        <ion-label>
          <h3>{{name}}</h3>
          <p>{{email}}</p>
        </ion-label>
      </ion-item>
      <ion-item href="/feed/">Pagina Inicial</ion-item>
      <ion-item href="/agenda/">Agenda</ion-item>
      <ion-item href="/userinfo/">Editar Perfil</ion-item>
      <ion-item href="/time-usuarios/">Nosso Time</ion-item>
      <ion-item href="https://advocaciaac.adv.br/">Nosso Site</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>


<ion-content fullscreen>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Título" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type='textarea' placeholder="Descrição" [(ngModel)]="desc"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Advogado</ion-label>
          <ion-select [(ngModel)]="adv">
            <ion-select-option value="Aluísio Bernardes Cortez">Aluísio Bernardes Cortez</ion-select-option>
            <ion-select-option value="José Carlos Campos Adorno">José Carlos Campos Adorno</ion-select-option>
            <ion-select-option value="João Eduardo Vicente">João Eduardo Vicente</ion-select-option>
            <ion-select-option value="Thainá da Cunha Andrade">Thainá da Cunha Andrade</ion-select-option>
            <ion-select-option value="Fernanda Preto de Oliveira">Fernanda Preto de Oliveira</ion-select-option>
            <ion-select-option value="Mirella C. M. Oliveira">Mirella C. M. Oliveira</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Data e Hora</ion-label>
          <ion-datetime max={{currentDate.getFullYear()+5}} min={{currentDate.getFullYear()}}
            display-format="DD/MM/YYYY HH:mm" [(ngModel)]="startTime"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-button color="medium" (click)="tirarFoto()">Anexar imagem</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-card>
  <ion-card-content>
    <ion-button expand="block" (click)="agendar()">Agendar</ion-button>
    <ion-button color="light" expand="block" href="/agenda/">Cancelar</ion-button>
  </ion-card-content>
</ion-card>
