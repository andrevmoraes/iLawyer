<ion-header>
  <ion-toolbar>
    <ion-title>marcar-horario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <calendar
  *ngIf="modalReady"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    lockSwipes="true"
  >
  </calendar>
</ion-content>
